<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript Data Types, Variables, and Operator</title>
</head>
<body>
	<h2 id="id1"></h2>
	<h2 id="id2"></h2>
	<h2 id="id3"></h2>
	<h2 id="id4"></h2>
	<h2 id="id5"></h2>
	<h2 id="id6"></h2>

	<script>
		var num1 = 10
		var num2 = 5
		var add = num1 + num2;
		var sub = num1 - num2;
		document.getElementById("id1").innerHTML = add;
		document.getElementById("id1").innerHTML = sub;

		var num2 = 8
		var add = num1 + num2;
		var sub = num1 - num2;
		document.getElementById("id2").innerHTML = add;
		document.getElementById("id2").innerHTML = sub;
		var num1 = 2
		var num2 = 5
		var add = num1 + num2;
		var sub = num1 - num2;
		document.getElementById("id3").innerHTML = add;
		document.getElementById("id3").innerHTML = sub;
		var num1 = 10
		var num2 = 9
		var add = num1 + num2;
		var sub = num1 - num2;
		document.getElementById("id4").innerHTML = add;
		document.getElementById("id4").innerHTML = sub;
		var num1 = 3
		var num2 = 5
		var add = num1 + num2;
		var sub = num1 - num2;
		document.getElementById("id5").innerHTML = add;
		document.getElementById("id5").innerHTML = sub;
		var num1 = 10
		var num2 = 200
		var add = num1 + num2;
		var sub = num1 - num2;
		document.getElementById("id6").innerHTML = add;
		document.getElementById("id6").innerHTML = sub;
	</script>
</body>
</html>
